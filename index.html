<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0;"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Galindo&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <div id="handle_name">The Fridge</div>
    </div>
    <div class="option">
      <button id="magnet">Magnet</button>
      <button id="notes">Note</button>
      <button id="postit">Post it</button>
      <button id="letter">Letter</button>
    </div>
    <div class="second-row">
      <!-- <img id="firstbox" />
      <img id="secondbox" />
      <img id="thirdbox" /> -->

      <div id="first">
        <image id="cilekAdder" crossorigin="anonynous" src="./data/cilek.svg" />
        <image id="abcAdder" crossorigin="anonynous" src="./data/abc.svg" />
        <image
          id="maget1Adder"
          crossorigin="anonynous"
          src="./data/magnet1.svg"
        />
        <image
          id="magnet2Adder"
          crossorigin="anonynous"
          src="./data/magnet2.svg"
        />
        <image
          id="magnet3Adder"
          crossorigin="anonynous"
          src="./data/magnet3.svg"
        />
      </div>
      <div id="second" style="display: none;">
        <image id="note1Adder" crossorigin="anonynous" src="./data/paper.svg" />
        <image
          id="note2Adder"
          crossorigin="anonynous"
          src="./data/paper2.svg"
        />
        <image
          id="note3Adder"
          crossorigin="anonynous"
          src="./data/paper3.svg"
        />
        <image
          id="note4Adder"
          crossorigin="anonynous"
          src="./data/paper4.svg"
        />
        <image
          id="note5Adder"
          crossorigin="anonynous"
          src="./data/paper5.svg"
        />
      </div>
      <div id="third" style="display: none;">
        <image id="post1Adder" crossorigin="anonynous" src="./data/post1.svg" />
        <image id="post2Adder" crossorigin="anonynous" src="./data/post2.svg" />
        <image id="post3Adder" crossorigin="anonynous" src="./data/post3.svg" />
        <image id="post4Adder" crossorigin="anonynous" src="./data/post4.svg" />
        <image id="post5Adder" crossorigin="anonynous" src="./data/post5.svg" />
      </div>
      <div id="fourth" style="display: none;">
        <image
          id="letter1Adder"
          crossorigin="anonynous"
          src="./data/postcard1.svg"
        />
        <image
          id="letter2Adder"
          crossorigin="anonynous"
          src="./data/postacard2.svg"
        />
        <image
          id="letter3Adder"
          crossorigin="anonynous"
          src="./data/postcard3.svg"
        />
        <image
          id="letter4Adder"
          crossorigin="anonynous"
          src="./data/postcard4.svg"
        />
        <image
          id="letter5Adder"
          crossorigin="anonynous"
          src="./data/postcard5.svg"
        />
      </div>
    </div>
    <div id="app">
      <div id="bg">
        <image class="fridge" crossorigin="anonymous" src="./data/fridge.svg" />
      </div>
    </div>
    <div class="exports">
      <a id="export" download="fridge.png" href="">
        Export
      </a>
      <a id="export_vegan">
        Clear
      </a>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
